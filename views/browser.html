<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przeglądaj</title>
    <link rel="stylesheet" href="css/browser.css">
</head>
<body>
    <button class="toggle-selector">Pokaż Kategorie</button>
    <div class="container">
        <div class="selector">
            <div class="deck-selector">
                <label for="deck">Wybierz talię:</label>
                <select id="deck">
                    <option value="" disabled selected>&nbsp;</option>
                </select>
            </div>
            <div class="deck-info">
            </div>
        </div>
        <div class="cards">
            <div class="card-front">
                <div class="card-content"></div>
            </div>
            <div class="card-back">
                <div class="card-content"></div>
            </div>
        </div>
    </div>
    <script src="js/browser.js"></script>
</body>
</html>
