<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategorie</title>
    <link rel="stylesheet" href="css/main-with-db.css">
</head>
<body>
    <div class="settings">
        <button class="l-corner" onclick="window.location.href='/home/browse'">Przeglądaj</button>
        <button class="r-corner" onclick="window.location.href='/home/stats'">Statystyki</button>
    </div>
    <div class="main-content">
        <div class="container">
            <div class="header">
                <h6>Talia</h6>
                <h6 class="data-column">Nowe</h6>
                <h6 class="data-column">Uczone</h6>
                <h6 class="data-column">Oczekujące</h6>
                <h6>&nbsp;</h6>
            </div>
            <div id="decks" class="decks">
                
            </div>
        </div>
        <div class="settings-bar" style="display: none;">
            <div class="header">
                <h6>Ustawienia</h6>
            </div>
            <div class="settings-container">
                <h3>Dzienne limity</h3>
                <form action="">
                    <input type="hidden" name="_csrf" id="csrfTokenInput">
                    <div class="form-row">
                        <span>Nowe karty na dzień</span><input type="number" id="dailyCardLimit" required min="1">
                    </div>
                    <div class="form-row">
                        <span>Maksymalnie powtórek na dzień</span><input type="number" id="dailyReviewLimit" required min="1">
                    </div>
                    <input class="save-settings" type="submit" value="Zapisz Ustawienia">
                    <span class="save-message" id="saveMessage">Ustawienia zapisane!</span>
                </form>
            </div>
        </div>
    </div>
    <script src="js/main-with-db.js"></script>
</body>
</html>
